<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
  <title>WordHeat - Semantic Puzzle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'shake': 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both',
            'pop': 'pop 0.3s ease-out forwards',
            'float': 'float 6s ease-in-out infinite',
            'float-3d': 'float-3d 8s ease-in-out infinite',
            'idle-rotate': 'idle-rotate 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'gradient-x': 'gradient-x 15s ease infinite',
            'shine': 'shine 3s linear infinite',
            'scroll-bounce': 'scroll-bounce 2s infinite',
            'wander': 'wander 10s ease-in-out infinite alternate',
            'wander-slow': 'wander 20s ease-in-out infinite alternate',
            'wander-fast': 'wander 5s ease-in-out infinite alternate',
            'fade-in': 'fadeIn 0.3s ease-out forwards',
            'slide-up': 'slideUp 0.3s ease-out forwards',
            'bounce-subtle': 'bounceSubtle 2s infinite',
          },
          keyframes: {
            shake: {
              '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
              '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
              '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
              '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
            },
            pop: {
              '0%': { transform: 'scale(0.9)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'float-3d': {
              '0%, 100%': { transform: 'rotateY(-12deg) rotateX(10deg) translateY(0)' },
              '50%': { transform: 'rotateY(5deg) rotateX(-5deg) translateY(-20px)' },
            },
            'idle-rotate': {
              '0%, 100%': { transform: 'rotate(6deg) translateY(0)' },
              '50%': { transform: 'rotate(4deg) translateY(-10px)' },
            },
            'gradient-x': {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center'
              },
            },
            'shine': {
              '0%': { left: '-100%' },
              '100%': { left: '100%' }
            },
            'scroll-bounce': {
              '0%, 20%, 50%, 80%, 100%': { transform: 'translateY(0)' },
              '40%': { transform: 'translateY(-10px)' },
              '60%': { transform: 'translateY(-5px)' }
            },
            wander: {
              '0%': { transform: 'translate(0, 0) scale(1)' },
              '33%': { transform: 'translate(20px, -20px) scale(1.1)' },
              '66%': { transform: 'translate(-10px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0, 0) scale(1)' }
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideUp: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            },
            bounceSubtle: {
              '0%, 100%': { transform: 'translateY(-25%)' },
              '50%': { transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar for the guess list */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }

    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
    }

    body {
      background-color: #0f172a;
      color: white;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.2",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "lucide-react": "https://esm.sh/lucide-react@0.363.0?deps=react@18.2.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.84.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
